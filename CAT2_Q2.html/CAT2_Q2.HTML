<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #cd79e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 10px;
        }
        .form-group img {
            width: 24px;
            height: 24px;
        }
        .form-group label {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #ce07e0;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <div class="form-group">
            <label for="name">
                <img src="person icon.jpg" alt="Name Icon">
            </label>
            <input type="text" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="email">
                <img src="mail icon.jpg" alt="Email Icon">
            </label>
            <input type="email" id="email" placeholder="Email ID">
        </div>
        <div class="form-group">
            <label for="phone">
                <img src="phone icon.jpg" alt="Phone Icon">
            </label>
            <input type="tel" id="phone" placeholder="Phone">
        </div>
        <div class="form-group">
            <label for="password">
                <img src="lock icon.jpg" alt="Password Icon">
            </label>
            <input type="password" id="password" placeholder="Set Password">
        </div>
        <button type="submit">REGISTER</button>
    </div>
</body>
</html>
